<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neural Networks</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrap">
      <div id="color">
        <div class="manual_texts">
          <div class="color-white">White Text</div>
          <div class="color-black">Black Text</div>
        </div>
        <h3>AI Suggests: </h3>
        <div id="guess">AI suggested text color.</div>
      </div>

      <div class="button_wrap t-center">
        <h3>Recommend text color </h3>
        <button id="white-button">Use White</button>
        <button id="black-button">Use Black</button>
        <button id="next-button">Next</button>
        <br><br>
        <button id="print-button">Log Training Data</button>
      </div>
    </div>
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/brain.js/2.0.0-beta.1/brain-browser.js"></script>
    <script src="script.js"></script>
  </body>
</html>
